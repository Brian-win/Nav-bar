      border: 1px solid #ddd;
      width: 300px;
      margin: 20px auto;
    }

    .item-list li
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>

  <h1 style="text-align: center;">My Item List</h1>
  <ul class="item-list">

    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
